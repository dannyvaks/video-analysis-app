<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Video Analysis Application for Micro-Mobility and Vehicle Detection" />
    <meta name="keywords" content="video analysis, object detection, YOLOv8, micro-mobility, computer vision" />
    
    <title>Video Analysis - Micro-Mobility Detection</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Critical CSS for loading states -->
    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 1.125rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
      }
      
      .loading-subtext {
        font-size: 0.875rem;
        opacity: 0.8;
        text-align: center;
        max-width: 300px;
      }
      
      /* Hide loading screen when app is ready */
      .app-ready .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Video Analysis</div>
      <div class="loading-subtext">Initializing YOLOv8m detection engine and preparing the interface...</div>
    </div>
    
    <!-- Main Application -->
    <div id="root"></div>
    
    <!-- Application Scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading screen when app loads -->
    <script>
      // Remove loading screen when React app is ready
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          setTimeout(() => {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }, 1000); // Show loading for minimum 1 second
        }
      });
    </script>
  </body>
</html>
